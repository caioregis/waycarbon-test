<div class="post-page" *ngIf="post$ | async as post; else loading">
  <h1 class="post-page__title">{{post.title}}</h1>
  <h2 class="post-page__subtitle">{{post.subtitle}}</h2>
  <div class="post-page__author">
    <app-post-author></app-post-author>
  </div>
  <div class="post-page__content" #content [innerHTML]="post.content | safeHtml">
  </div>
  <div class="post-page__comments">
    <h3 class="post-page__comments__title">Coment√°rios</h3>
    <div class="post-page__comments__list">
      <app-post-comment [comments]="post.comments || []" class="comments__list__comment"></app-post-comment>
    </div>
  </div>
</div>

<ng-template #loading>
  <ui-loader></ui-loader>
</ng-template>
